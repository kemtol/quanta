<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://static.mkemalw.workers.dev/" />

  <title>QQQUANTA â€“ Login</title>

  <style>
    #app.container {
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }

    body {
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      /* vertical center */
      justify-content: center;
      /* horizontal center */
    }

    /* kartu jangan pakai margin-top lagi */
    .auth-card {
      /* margin-top: 4rem;  <-- HAPUS */
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #ffffff;
    }

    .auth-card input::placeholder,
    .auth-card textarea::placeholder {
      color: #ddd;
    }

    /* Optional: biar di HP nggak terlalu mepet */
    @media (max-width: 576px) {
      body {
        align-items: flex-start;
      }

      .auth-card {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    }

    .auth-header {
      padding: 1.25rem 1.5rem;
    }

    .auth-body {
      padding: 1.5rem;
    }

    .auth-footer {
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.9rem;
      background: #f9fafb;
      border-radius: 0 0 1rem 1rem;
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #4b5563;
    }

    .btn-primary {
      border-radius: 999px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div class="auth-card">
      <div class="auth-header d-flex align-items-center justify-content-between">
        <div>
          <h1 class="h5 mb-0">Login QQQUANTA</h1>
        </div>
      </div>

      <div class="auth-body">
        <div id="alert-area"></div>

        <form id="login-form" novalidate>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor HP (WhatsApp)</label>
            <input type="tel" id="phone" class="form-control" placeholder="08xxxxxxxxxx" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" placeholder="Password kamu" required />
              <button type="button" class="btn btn-outline-secondary" id="toggle-password">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" id="login-btn" class="btn btn-primary w-100 mt-2">
            <span class="btn-text">Login</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>
        </form>
      </div>

      <div class="p-4 d-flex align-items-center">
        <span>Belum punya akun? </span> <a href="register.html" class="ms-2 link-primary">Daftar sekarang</a>
      </div>
    </div>
  </div>

  <script>
    const isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";
    // TODO: ganti URL ini sesuai Auth Worker kamu
    const AUTH_BASE = isLocal
      ? "http://127.0.0.1:8788" // contoh: port auth lokal
      : "https://auth-uid.mkemalw.workers.dev";

    const form = document.getElementById("login-form");
    const alertArea = document.getElementById("alert-area");
    const btn = document.getElementById("login-btn");
    const btnText = btn.querySelector(".btn-text");
    const btnSpinner = btn.querySelector(".spinner-border");

    function showAlert(message, type = "danger") {
      alertArea.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    function setLoading(loading) {
      if (loading) {
        btn.disabled = true;
        btnSpinner.classList.remove("d-none");
        btnText.textContent = "Memproses...";
      } else {
        btn.disabled = false;
        btnSpinner.classList.add("d-none");
        btnText.textContent = "Login";
      }
    }

    document.getElementById("toggle-password").addEventListener("click", () => {
      const input = document.getElementById("password");
      const icon = document.querySelector("#toggle-password i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alertArea.innerHTML = "";

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!phone || !password) {
        showAlert("Nomor HP dan password wajib diisi.", "warning");
        return;
      }

      setLoading(true);

      try {
        const resp = await fetch(AUTH_BASE + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // credentials: "include" kalau auth worker beda origin & kamu mau set cookie cross-origin
          credentials: "include",
          body: JSON.stringify({ phone, password })
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok || !data.ok) {
          if (data.reason === "invalid_credentials") {
            showAlert("Nomor HP atau password salah.", "warning");
          } else {
            showAlert("Login gagal: " + (data.error || resp.statusText), "danger");
          }
        } else {
          // Cookie JWT akan di-set oleh worker.
          // Setelah login berhasil, redirect ke index.html (wizard utama).
          showAlert("Login berhasil. Mengalihkan ke dashboard...", "success");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 700);
        }
      } catch (err) {
        console.error(err);
        showAlert("Terjadi kesalahan jaringan: " + err.message, "danger");
      } finally {
        setLoading(false);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
